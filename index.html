<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1>Getting A Developer Job</h1>
    <div class="countdown-container countdown-time">
      <div class="days-container countdown-time">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="hours-container countdown-time">
        <p class="big-text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="minutes-container countdown-time">
        <p class="big-text" id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="seconds-container countdown-time">
        <p class="big-text" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
